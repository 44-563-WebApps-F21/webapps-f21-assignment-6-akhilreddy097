<!DOCTYPE html>
<html>

<head>
    <title>js script</title>
</head>

<body>
    <h1>Pass phrase by Mulamalla Akhil Kumar Reddy</h1>
    <h2>input</h2>

    <form>
        <label for="secret_phrase">Enter the secret phrase </label>
        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>

        <label for="check_phrase">Enter a phrase </label>
        <input type="text" id="check_phrase" name="check_phrase" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>


    <p id="result">This text will be replaced </p>
    <div class="container">
        <img src="Horse.jpeg" id="image" alt="Horse Image" height="200" width="200" onclick=newImage()>
    </div>

    <script>
        var correct = 0;
        var wrong = 0;
        function processPhrase() {
            console.log("Getting form values")
            secret_phrase = document.getElementById("secret_phrase").value
            check_phrase = document.getElementById("check_phrase").value
            if(wrong>2){
                alert("account locked");
            }

            out = document.getElementById("result")
            if (secret_phrase == check_phrase) {
                correct = correct + 1
                alert("Access isallowed.")
                out.innerHTML = "Correct Count: " + correct
            } else {
                wrong += 1
                alert("Access denied.")
                out.innerHTML = "Wrong Count: " + wrong
            }
        }
        var usingImage = 1;
        function newImage() {
            usingImage++;
            switch (usingImage) {
                case 2:
                    document.getElementById("image").src = "koi.jpg";
                    break;
                case 3:
                    document.getElementById("image").src = "Megalodon.jpg";
                    break;
                case 4:
                    document.getElementById("image").src = "Horse.jpeg";
                    break;
            }

        }
    </script>

</body>

</html>
