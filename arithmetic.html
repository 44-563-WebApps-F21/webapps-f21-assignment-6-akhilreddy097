<!DOCTYPE html>
<html>
<head>
    <title>Math Calculations</title>
</head>
<body>
<h1>Akhil Kumar Reddy Mulamalla computes</h1>

<form>
    <label for="baseValue">Enter a base </label>
    <input type ="number" id="value1" name="value" value=10> <br>

    <label for="exponentValue">Enter an exponent </label>
    <input type ="number" id="value2" name="value2" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>

<p id="result1">Defaut Text</p>

<form>
    <input type="radio" id="addition" name="operator" value="plus" onclick="processRadio()">
    <label for="field_add">+</label></br>
  
    <input type="radio" id="substraction" name="operator" value="minus" onclick="processRadio()">
    <label for="field_minus">-</label></br>
  
    <input type="radio" id="multiplication" name="operator" value="times" onclick="processRadio()">
    <label for="field _times">*</label></br>

    <input type="radio" id="division" name="operator" value="divide" onclick="processRadio()">
    <label for="field _divide">/</label></br>
</form>

<p id="result2">Default Text</p>

<script> 

function powers (){
    base = document.getElementById("value1").value
    exponent = document.getElementById("value2").value
    var result = "Powers of " + base + " are: "
    r = 1
    out = document.getElementById("result1")
    for(i=1; i<=exponent; i++){
        r *= base;
        result += r + " "
    }
    out.innerHTML = result
}
function processRadio() {
    base = document.getElementById("value1").value
    exponent = document.getElementById("value2").value
    plus = document.getElementById("addition").checked
    minus = document.getElementById("substraction").checked
    times = document.getElementById("multiplication").checked
    divide = document.getElementById("division").checked
    result = document.getElementById("result2")

    if(plus)
    result.innerHTML = +base + +exponent
    else if(minus)
    result.innerHTML = base - exponent
    else if(times)
    result.innerHTML = base * exponent
    else
    result.innerHTML = base / exponent
}

</script>

</body>
</html>
